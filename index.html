<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Брэнды></title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./font/TTLakes/stylesheet.css" />

        <!-- подключение свайпер -->
         <link rel="stylesheet" href="./css/swiper.css">
    </head>
    <body>
        <header class="header container">
            <h1 class="heder__title">Ремонт техники различных брендов</h1>
        </header>

        <main class="container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper swiper-wrapper--height">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-1.png" alt="samsung" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-2.png" alt="hp" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-3.png" alt="apple" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-4.png" alt="lenovo" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-5.png" alt="acer" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-6.png" alt="sonic" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-7.png" alt="sony" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img.png" alt="bosch" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-1.png" alt="samsung" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-2.png" alt="hp" />
                        <div class="icon"></div>
                    </div>
                    <div class="swiper-slide">
                        <img class="img" src="./img/Bitmap-img-3.png" alt="apple" />
                        <div class="icon"></div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <!-- <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> -->

                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
            <!-- Slider main container -->
        </main>

        <footer class="footer container">
            <div class="footer__open footer__text">Показать все</div>
            <div class="footer__close footer__text hide">Скрыть</div>
        </footer>

        <script src="./js/main.js"></script>

        <!-- свайпер -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.js"></script>
    </body>
</html>
